<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="title">Train Schedule</div>
        </div>


        <div id="train-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Frequency (minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td></td>-->
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                    </tr>
                    <tr>
                        <!-- <td></td> -->
                    </tr>
                </tbody>
            </table>
        </div>


        <div id="train-entry-form">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="trainName" class="form-control" id="trainName" placeholder="Train Name">
                </div>

                <div class="form-group">
                    <label for="trainName">Destination</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Destination">
                </div>

                <div class="form-group">
                    <label for="trainName">First Train Time (HH:mm - military time)</label>
                    <input type="firstTrainTime" class="form-control" id="firstTrainTime" placeholder="00:00">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="number" class="form-control" placeholder="This train arrives every... minutes" id="frequency">
                </div>
                <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
            </form>
    </div>




    <script type="text/javascript" src="assets/javascript/app.js"></script>
